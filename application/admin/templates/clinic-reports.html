<link
  rel="stylesheet"
  href="{{url_for('admin.static', filename='/styles.css')}}"
/>

<!-- CHART JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>

<div class="d-flex justify-content-center">
  <div class="container-xl bg-white mt-2 p-4" id="printContent">
    <div class="shadow p-3 mb-3">
      <form>
        <div class="mb-3">
          <h3 class="mb-2">Patient Reports</h3>
          <div class="report">
            <h4>Patient Visits</h4>
            <div class="form-group d-flex align-items-center">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="row mb-3">
                    <label
                      for="visitMonthPicker"
                      class="col-sm-3 col-form-label"
                      >Month:</label
                    >
                    <div class="col-sm-9">
                      <select
                        name="month"
                        class="form-select"
                        id="visitMonthPicker"
                      >
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-6">
                  <div class="row mb-3">
                    <label for="visitYearPicker" class="col-sm-2 col-form-label"
                      >Year:</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control datepicker yearPicker"
                        id="visitYearPicker"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- CHART HERE -->
            <div class="graphs">
              <canvas id="monthlyPatientVisits"></canvas>
            </div>
          </div>
        </div>
      </form>
      <div class="graphs">
        <canvas id="weeklyCheckUpTally"></canvas>
      </div>
    </div>

    <div class="shadow p-3">
      <h3 class="mb-2">Clinic Service Reports</h3>
      <div class="graphs">
        <canvas id="weeklyServiceReport"></canvas>
      </div>
    </div>

    <div class="shadow p-3">
      <h2 class="mt-3">Doctors Reports</h2>
      <div class="mt-5">
        <canvas id="weeklyTimeIn"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="{{url_for('admin.static', filename='/js/requestHelper.js')}}"></script>
<script src="{{url_for('admin.static', filename='/js/reports/patient.js')}}"></script>
