<form class="rosPsychiatric" data-form-target="EMR">
  <div class="row mt-2">
    <h3 class="default-label col-12">ROS - Psychological</h3>
  </div>

  <table class="table table-borderless" id="ros-psychological-table">
    <thead>
      <tr align="middle">
        <th scope="col" width="10%">Yes</th>
        <th scope="col" width="10%">No</th>
        <th scope="col" width="50%">Condition</th>
      </tr>
    </thead>

    <tbody align="middle">
      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="AnxietyYes"
            name="Anxiety"
            value="yes"
            aria-label="AnxietyYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="AnxietyNo"
            name="Anxiety"
            value="no"
            aria-label="AnxietyNo"
            checked
          />
        </td>
        <td>Anxiety</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="DepressionYes"
            name="Depression"
            value="yes"
            aria-label="DepressionYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="DepressionNo"
            name="Depression"
            value="yes"
            aria-label="DepressionNo"
            checked
          />
        </td>
        <td>Depression</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="diffSleepingYes"
            name="diffSleeping"
            value="yes"
            aria-label="diffSleepingYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="diffSleepingNo"
            name="diffSleeping"
            value="yes"
            aria-label="diffSleepingNo"
            checked
          />
        </td>
        <td>Difficulty in Sleeping</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="excessAngerYes"
            name="excessAnger"
            value="yes"
            aria-label="excessAngerYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="excessAngerNo"
            name="excessAnger"
            value="yes"
            aria-label="excessAngerNo"
            checked
          />
        </td>
        <td>Excessive Anger</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="memoryLossAndConfusionYes"
            name="memoryLossAndConfusion"
            value="yes"
            aria-label="memoryLossAndConfusionYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="memoryLossAndConfusionNo"
            name="memoryLossAndConfusion"
            value="yes"
            aria-label="memoryLossAndConfusionNo"
            checked
          />
        </td>
        <td>Memory Loss or Confusion</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="NervousnessYes"
            name="Nervousness"
            value="yes"
            aria-label="NervousnessYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="NervousnessNo"
            name="Nervousness"
            value="yes"
            aria-label="NervousnessNo"
            checked
          />
        </td>
        <td>Nervousness</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="psychMoodinessYes"
            name="psychMoodiness"
            value="yes"
            aria-label="psychMoodinessYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="psychMoodinessNo"
            name="psychMoodiness"
            value="yes"
            aria-label="psychMoodinessNo"
            checked
          />
        </td>
        <td>Moodiness</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="sucidalAndHomicidalYes"
            name="sucidalAndHomicidal"
            value="yes"
            aria-label="sucidalAndHomicidalYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="sucidalAndHomicidalNo"
            name="sucidalAndHomicidal"
            value="yes"
            aria-label="sucidalAndHomicidalNo"
            checked
          />
        </td>
        <td>Suicidal or homicidal</td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="form-group col-12">
      <label
        for="psychologicalNotes"
        class="form-label"
        id="psychologicalNotesLabel"
        >Notes</label
      >
      <textarea
        class="form-control"
        id="psychologicalNotes"
        name="psychologicalNotes"
        rows="5"
      ></textarea>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-3 w-100">
    <input
      type="submit"
      class="btn btn-custom-tertiary emr-prev-btn px-5"
      value="Previous"
      data-next-page="ros-endocrine"
    />

    <input
      type="submit"
      class="btn btn-success btn-custom-primary px-5 emr-next-btn"
      value="Next"
      data-next-page="ros-blood"
    />
  </div>

  <script>
              
    $(".rosPsychiatric ").on("submit", function(){
      let Psychiatric = { }

      let rosAnxious = $("input[name='Anxiety']:checked");
      let rosDepression = $("input[name='Depression']:checked");
      let rosDiffSleeping = $("input[name='diffSleeping']:checked");
      let rosExcessAnger = $("input[name='excessAnger']:checked");
      let rosMemoryLoss = $("input[name='memoryLossAndConfusion']:checked");
      let rosNervousness = $("input[name='Nervousness']:checked");
      let rosMoodiness = $("input[name='psychMoodiness']:checked");
      let rosSuicidalAndHomicidal = $("input[name='sucidalAndHomicidal']:checked");
      let rosPsychNotes = $("#psychologicalNotes");

      Psychiatric[rosAnxious.attr("name")] = (rosAnxious.val());
      Psychiatric[rosDepression.attr("name")] = (rosDepression.val());
      Psychiatric[rosDiffSleeping.attr("name")] = (rosDiffSleeping.val());
      Psychiatric[rosExcessAnger.attr("name")] = (rosExcessAnger.val());
      Psychiatric[rosMemoryLoss.attr("name")] = (rosMemoryLoss.val());
      Psychiatric[rosNervousness.attr("name")] = (rosNervousness.val());
      Psychiatric[rosMoodiness.attr("name")] = (rosMoodiness.val());
      Psychiatric[rosSuicidalAndHomicidal.attr("name")] = (rosSuicidalAndHomicidal.val());
      Psychiatric[rosPsychNotes.attr("name")] = (rosPsychNotes.val());
      

      console.log(Psychiatric);
    });
  </script>

</form>
