<form class="rosMusculoskeletal" data-form-target="EMR">
  <div class="row mt-2">
    <h3 class="default-label col-12">ROS - Musculoskeletal</h3>
  </div>

  <table class="table table-borderless" id="ros-musculoskeletal-table">
    <thead>
      <tr align="middle">
        <th scope="col" width="10%">Yes</th>
        <th scope="col" width="10%">No</th>
        <th scope="col" width="50%">Condition</th>
      </tr>
    </thead>

    <tbody align="middle">
      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="jointPainYes"
            name="jointPain"
            value="yes"
            aria-label="jointPainYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="jointPainNo"
            name="jointPain"
            value="no"
            aria-label="jointPainNo"
            checked
          />
        </td>
        <td>Joint Pain</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="jointSwellingYes"
            name="jointSwelling"
            value="yes"
            aria-label="jointSwellingYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="jointSwellingNo"
            name="jointSwelling"
            value="yes"
            aria-label="jointSwellingNo"
            checked
          />
        </td>
        <td>Joint Swelling</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="diabetesYes"
            name="diabetes"
            value="yes"
            aria-label="diabetesYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="diabetesNo"
            name="diabetes"
            value="yes"
            aria-label="diabetesNo"
            checked
          />
        </td>
        <td>Diabetes</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="muscleCrampYes"
            name="muscleCramp"
            value="yes"
            aria-label="muscleCrampYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="muscleCrampNo"
            name="muscleCramp"
            value="yes"
            aria-label="muscleCrampNo"
            checked
          />
        </td>
        <td>Muscle Cramps</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="skinDrynessYes"
            name="skinDryness"
            value="yes"
            aria-label="skinDrynessYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="skinDrynessNo"
            name="skinDryness"
            value="yes"
            aria-label="skinDrynessNo"
            checked
          />
        </td>
        <td>Skin Dryness</td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="form-group col-12">
      <label
        for="musculoskeletalNotes"
        class="form-label"
        id="musculoskeletalNotesLabel"
        >Notes</label
      >
      <textarea
        class="form-control"
        id="musculoskeletalNotes"
        name="musculoskeletalNotes"
        rows="5"
      ></textarea>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-3 w-100">
    <input
      type="submit"
      class="btn btn-custom-tertiary emr-prev-btn px-5"
      value="Previous"
      data-next-page="ros-neurological"
    />

    <input
      type="submit"
      class="btn btn-success btn-custom-primary px-5 emr-next-btn"
      value="Next"
      data-next-page="ros-endocrine"
    />
  </div>
</form>
