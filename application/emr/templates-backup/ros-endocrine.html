<form class="rosEndocrine" data-form-target="EMR">
  <div class="row mt-2">
    <h3 class="default-label col-12">ROS - Endocrine</h3>
  </div>

  <table class="table table-borderless" id="ros-endocrine-table">
    <thead>
      <tr align="middle">
        <th scope="col" width="10%">Yes</th>
        <th scope="col" width="10%">No</th>
        <th scope="col" width="50%">Condition</th>
      </tr>
    </thead>
    <tbody align="middle">
      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="coldIntoleranceYes"
            name="coldIntolerance"
            value="yes"
            aria-label="coldIntoleranceYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="coldIntoleranceNo"
            name="coldIntolerance"
            value="no"
            aria-label="coldIntoleranceNo"
            checked
          />
        </td>
        <td>Cold Intolerance</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="heatIntoleranceYes"
            name="heatIntolerance"
            value="yes"
            aria-label="heatIntoleranceYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="heatIntoleranceNo"
            name="heatIntolerance"
            value="no"
            aria-label="heatIntoleranceNo"
            checked
          />
        </td>
        <td>Heat Intolerance</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="endoDiabetesYes"
            name="endoDiabetes"
            value="yes"
            aria-label="endoDiabetesYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="endoDiabetesNo"
            name="endoDiabetes"
            value="no"
            aria-label="endoDiabetesNo"
            checked
          />
        </td>
        <td>Diabetes</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="excessiveThirstandUrineYes"
            name="excessiveThirstandUrine"
            value="yes"
            aria-label="excessiveThirstandUrineYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="excessiveThirstandUrineNo"
            name="excessiveThirstandUrine"
            value="no"
            aria-label="excessiveThirstandUrineNo"
            checked
          />
        </td>
        <td>Excessive Thirst and Urine</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="endoSkinDrynessYes"
            name="SkinDryness"
            value="yes"
            aria-label="SkinDrynessYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="endoSkinDrynessNo"
            name="SkinDryness"
            value="no"
            aria-label="SkinDrynessNo"
            checked
          />
        </td>
        <td>Skin Dryness</td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="form-group col-12">
      <label for="endocrineNotes" class="form-label" id="endocrineNotesLabel"
        >Notes</label
      >
      <textarea
        class="form-control"
        id="endocrineNotes"
        name="endocrineNotes"
        rows="5"
      ></textarea>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-3 w-100">
    <input
      type="submit"
      class="btn btn-custom-tertiary emr-prev-btn px-5"
      value="Previous"
      data-next-page="ros-musculoskeletal"
    />

    <input
      type="submit"
      class="btn btn-success btn-custom-primary px-5 emr-next-btn"
      value="Next"
      data-next-page="ros-psychiatric"
    />
  </div>

  <script>
              
    $(".rosEndocrine").on("submit", function(){
      let Endocrine = { }

      let rosColdIntolerance = $("input[name='coldIntolerance']:checked");
      let rosHeatIntolerance = $("input[name='heatIntolerance']:checked");
      let rosEndoDiabetes = $("input[name='endoDiabetes']:checked");
      let rosExcessThirstandUrine = $("input[name='excessiveThirstandUrine']:checked");
      let rosEndoSkinDry = $("input[name='SkinDryness']:checked");
      let rosEndoNotes = $("#endocrineNotes");

      Endocrine[rosColdIntolerance.attr("name")] = (rosColdIntolerance.val());
      Endocrine[rosHeatIntolerance.attr("name")] = (rosHeatIntolerance.val());
      Endocrine[rosEndoDiabetes.attr("name")] = (rosEndoDiabetes.val());
      Endocrine[rosExcessThirstandUrine.attr("name")] = (rosExcessThirstandUrine.val());
      Endocrine[rosEndoSkinDry.attr("name")] = (rosEndoSkinDry.val());
      Endocrine[rosEndoNotes.attr("name")] = (rosEndoNotes.val());

      console.log(Endocrine);
    });
  </script>
  
</form>
