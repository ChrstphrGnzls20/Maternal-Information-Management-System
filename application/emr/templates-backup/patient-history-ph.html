<div
  class="modal fade"
  id="pregnancyHistoryModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="pregnancyHistoryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form>
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="surgicalHistoryModalLabel">
            Modal title
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group">
              <label for="#" class="form-label">Pregnancy Year</label>
              <input
                type="text"
                class="form-control datepicker"
                id="pregnancyYear"
                name="pregnancyYear"
                min="1900"
                max="2099"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-group">
              <label for="#" class="form-label"
                >Miscarriage or Place of Delivery</label
              >
              <input type="text" name="placeOfDelivery" class="form-control" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-group">
              <label for="#" class="form-label"
                >Duration of Pregnancy (in Weeks)</label
              >
              <input
                type="number"
                name="durationOfPregnancy"
                class="form-control"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-group">
              <label for="#" class="form-label">Hours of Labor</label>
              <input type="number" name="hoursOfLabor" class="form-control" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-group">
              <label for="#" class="form-label">Type of Delivery</label>
              <select name="typeOfDelivery" class="form-select">
                <option value="Normal">Normal</option>
                <option value="Cesarean">Cesarean</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-group">
              <label for="#" class="form-label"
                >Delivery Complications on Mother/Infant</label
              >
              <input type="text" name="complications" class="form-control" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-group">
              <label for="#" class="form-label">Sex</label>
              <select class="form-select" name="childSex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="form-group">
              <label for="#" class="form-label">Birth Weight (in pounds)</label>
              <input type="number" name="birthWeight" class="form-control" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-group">
              <label for="#" class="form-label">Present Health</label>
              <select class="form-select" name="presentHealth">
                <option value="Normal">Normal</option>
                <option value="Abnormal">Abnormal</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <input
            type="submit"
            class="btn btn-primary"
            value="Save"
            id="surgery-modal-form-submit"
          />
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  $(function () {
    loadDatepickers({
      autoclose: true,
      changeMonth: true,
      changeYear: true,
      format: "yyyy",
      endDate: "+0d",
      minViewMode: "years",
    });

    let trIndex = 1;
    let mode = "";
    let activeTrIndex = 0;

    function generateFormGroup(data) {
      return `
      <input type='text' name='pregnancyYear' value="${data.pregnancyYear}" />
      <input type='text' name='placeOfDelivery' value="${data.placeOfDelivery}" />
      <input type='number' name='durationOfPregnancy' value="${data.durationOfPregnancy}" />
      <input type='number' name='hoursOfLabor' value="${data.hoursOfLabor}" />
      <input type='text' name='typeOfDelivery' value="${data.typeOfDelivery}" />
      <input type='text' name='complications' value="${data.complications}" />
      <input type='text' name='childSex' value="${data.childSex}" />
      <input type='text' name='birthWeight' value="${data.birthWeight}" />
      <input type='text' name='presentHealth' value="${data.presentHealth}" />
      `;

      // let form = $("form[data-form-target=EMR]");
      // form.append(toInsert);
    }

    function generateTableTDs(data) {
      return `
      <td>
        <button type="button" class="btn btn-warning btn-edit" data-bs-toggle="modal"
              data-bs-target="#pregnancyHistoryModal">
          <span>
            <i class="fa-solid fa-pen"></i>
          </span>
        </button>
        <button type="button" class="btn btn-danger btn-delete mt-2">
          <span>
            <i class="fa-solid fa-x"></i>
          </span>
        </button>
      </td>
      <td>
        ${data.pregnancyYear}
      </td>
      <td style="word-break:break-word;">
        ${data.placeOfDelivery}
      </td>
      <td>
        ${data.durationOfPregnancy}
      </td>
      <td>
        ${data.hoursOfLabor}
      </td>
      <td>
        ${data.typeOfDelivery}
      </td>
      <td style="word-break:break-word;">
        ${data.complications}
      </td>
      <td>
        ${data.childSex}
      </td>
      <td>
        ${data.birthWeight}
      </td>
      <td>
        ${data.presentHealth}
      </td>
    </tr>`;

      // let tbody = $("table tbody");

      // console.log(tbody);
      // tbody.prepend(toInsert);
    }

    // when add button (+) is clicked
    $("table").on("click", ".btn-add", function () {
      mode = "ADD";

      $(".modal input[type=text]").each(function () {
        $(this).val("");
      });
    });

    // when edit button is clicked
    $("table").on("click", ".btn-edit", function () {
      mode = "EDIT";
      let trParent = $(this).parent().parent();
      activeTrIndex = trParent.attr("data-row-index");

      let inputs = $(`div[data-row-index=${activeTrIndex}]`).find("input");
      // console.log(trParent.find("input[type=text]"));
      inputs.each(function () {
        let name = $(this).attr("name");
        let value = $(this).val();
        $(`.modal input[name=${name}]`).val(value);
      });
    });

    $("table").on("click", ".btn-delete", function () {
      let trParent = $(this).parent().parent();

      trParent.remove();
    });

    // when submitting modal form
    $(".modal form").on("submit", function (evt) {
      // pass
      evt.preventDefault();

      let submittedValues = $(this).serializeArray();

      let data = cleanData(submittedValues);

      if (mode === "ADD") {
        generateFormGroup(data);
        let TDs = generateTableTDs(data);

        // append generated TR to table
        let toAppend = `
        <tr data-row-index=${trIndex}>
          ${TDs}
        </tr>
        `;
        $(toAppend).insertBefore("#tr-dummy");

        // add fields to hidden div that holds form data
        let newFormGroup = generateFormGroup(data);
        toAppend = `
        <div data-row-index=${trIndex} style="display: none;">
          ${newFormGroup}
        </div>
        `;

        let form = $("form[data-form-target=EMR]");
        form.append(toAppend);

        trIndex++;
      } else {
        // edit functionality
        let trParent = $(`table tr[data-row-index=${activeTrIndex}]`);

        // update table row values
        trParent.empty();
        let TDs = generateTableTDs(data);
        trParent.append(TDs);

        // update hidden form values
        let currentFormDiv = $(`div[data-row-index=${activeTrIndex}]`);

        currentFormDiv.empty();
        let newFormGroup = generateFormGroup(data);
        currentFormDiv.append(newFormGroup);
      }

      $(".modal").modal("hide");
    });
  });
</script>
