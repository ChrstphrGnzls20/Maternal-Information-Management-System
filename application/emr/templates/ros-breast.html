<form class="rosBreast" data-form-target="EMR">
  <div class="row mt-2">
    <h3 class="default-label col-12">ROS - Breast</h3>
  </div>

  <table class="table table-borderless" id="ros-breast-table">
    <thead>
      <tr align="middle">
        <th scope="col" width="10%">Yes</th>
        <th scope="col" width="10%">No</th>
        <th scope="col" width="50%">Condition</th>
      </tr>
    </thead>
    <tbody align="middle">
      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastRashYes"
            name="breastRash"
            value="yes"
            aria-label="breastRashYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastRashNo"
            name="breastRash"
            value="no"
            aria-label="breastRashNo"
            checked
          />
        </td>
        <td>Rashes</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastItchingYes"
            name="breastItching"
            value="yes"
            aria-label="breastItchingYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastItchingNo"
            name="breastItching"
            value="no"
            aria-label="breastItchingNo"
            checked
          />
        </td>
        <td>Itching</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="TendernessYes"
            name="Tenderness"
            value="yes"
            aria-label="TendernessYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="TendernessNo"
            name="Tenderness"
            value="no"
            aria-label="TendernessNo"
            checked
          />
        </td>
        <td>Tenderness</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="swollenBreastsYes"
            name="swollenBreasts"
            value="yes"
            aria-label="swollenBreastsYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="swollenBreastsNo"
            name="swollenBreasts"
            value="no"
            aria-label="swollenBreastsNo"
            checked
          />
        </td>
        <td>Swelling</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastLumpsYes"
            name="breastLumps"
            value="yes"
            aria-label="breastLumpsYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastLumpsNo"
            name="breastLumps"
            value="no"
            aria-label="breastLumpsNo"
            checked
          />
        </td>
        <td>Lumps</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastDischargeYes"
            name="breastDischarge"
            value="yes"
            aria-label="breastDischargeYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastDischargeNo"
            name="breastDischarge"
            value="no"
            aria-label="breastDischargeNo"
            checked
          />
        </td>
        <td>Nipple Discharge</td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="form-group col-12">
      <label for="breastNotes" class="form-label" id="breastNotesLabel"
        >Notes</label
      >
      <textarea
        class="form-control"
        id="breastNotes"
        name="breastNotes"
        rows="5"
      ></textarea>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-3 w-100">
    <input
      type="submit"
      class="btn btn-custom-tertiary emr-prev-btn px-5"
      value="Previous"
      data-next-page="ros-ent"
    />

    <input
      type="submit"
      class="btn btn-success btn-custom-primary px-5 emr-next-btn"
      value="Next"
      data-next-page="ros-cardiovascular"
    />
  </div>
</form>
