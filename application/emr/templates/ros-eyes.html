<form class="rosEye" data-form-target="EMR">
  <div class="row mt-2">
    <h3 class="default-label col-12">ROS - Eyes</h3>
  </div>

  <table class="table table-borderless" id="ros-eyes-table">
    <thead>
      <tr align="middle">
        <th scope="col" width="10%">Yes</th>
        <th scope="col" width="10%">No</th>
        <th scope="col" width="50%">Condition</th>
      </tr>
    </thead>
    <tbody align="middle">
      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="ImpVisionYes"
            name="ImpVision"
            value="yes"
            aria-label="ImpVisionYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="ImpVisionNo"
            name="ImpVision"
            value="no"
            aria-label="ImpVisionNo"
            checked
          />
        </td>
        <td>Impaired Vision</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="periVisYes"
            name="periVis"
            value="yes"
            aria-label="periVisYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="periVisNo"
            name="periVis"
            value="no"
            aria-label="periVisNo"
            checked
          />
        </td>
        <td>Peripheral Vision Change</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="glaucomaYes"
            name="glaucomaVis"
            value="yes"
            aria-label="glaucomaYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="glaucomaNo"
            name="glaucomaVis"
            value="no"
            aria-label="glaucomaNo"
            checked
          />
        </td>
        <td>Glaucoma</td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="form-group col-12">
      <label for="eyeNotes" class="form-label" id="eyesNotesLabel">Notes</label>
      <textarea
        class="form-control"
        id="eyesNotes"
        name="eyesNotes"
        rows="5"
      ></textarea>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-3 w-100">
    <input
      type="submit"
      class="btn btn-custom-tertiary emr-prev-btn px-5"
      value="Previous"
      data-next-page="ros-constitutional"
    />

    <input
      type="submit"
      class="btn btn-success btn-custom-primary px-5 emr-next-btn"
      value="Next"
      data-next-page="ros-ent"
    />
  </div>
</form>
