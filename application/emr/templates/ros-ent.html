<form class="rosENT" data-form-target="EMR">
  <div class="row mt-2">
    <h3 class="default-label col-12">ROS - Ears, Nose, Throat</h3>
  </div>

  <table class="table table-borderless" id="ros-ent-table">
    <thead>
      <tr align="middle">
        <th scope="col" width="10%">Yes</th>
        <th scope="col" width="10%">No</th>
        <th scope="col" width="50%">Condition</th>
      </tr>
    </thead>
    <tbody align="middle">
      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="chronicSinusYes"
            name="chronicSinus"
            value="yes"
            aria-label="chronicSinusYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="chronicSinusNo"
            name="chronicSinus"
            value="no"
            aria-label="chronicSinusNo"
            checked
          />
        </td>
        <td>Chronic Sinus Problem</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="noseBleedsYes"
            name="noseBleeds"
            value="yes"
            aria-label="noseBleedsYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="noseBleedsNo"
            name="noseBleeds"
            value="no"
            aria-label="noseBleedsNo"
            checked
          />
        </td>
        <td>Nose Bleeds</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="soreThroatYes"
            name="soreThroat"
            value="yes"
            aria-label="soreThroatYes"
          />
        </td>

        <td>
          <input
            class="form-check-input"
            type="radio"
            id="soreThroatNo"
            name="soreThroat"
            value="no"
            aria-label="soreThroatNo"
            checked
          />
        </td>
        <td>Voice Change/Sore Throat</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="thyroidMassYes"
            name="thyroidMass"
            value="yes"
            aria-label="thyroidMassYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="thyroidMassNo"
            name="thyroidMass"
            value="no"
            aria-label="thyroidMassNo"
            checked
          />
        </td>
        <td>Thyroid Mass</td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="form-group col-12">
      <label for="heentNotes" class="form-label" id="heentNotesLabel"
        >Notes</label
      >
      <textarea
        class="form-control"
        id="entNotes"
        name="entNotes"
        rows="5"
      ></textarea>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-3 w-100">
    <input
      type="submit"
      class="btn btn-custom-tertiary emr-prev-btn px-5"
      value="Previous"
      data-next-page="ros-eyes"
    />

    <input
      type="submit"
      class="btn btn-success btn-custom-primary px-5 emr-next-btn"
      value="Next"
      data-next-page="ros-breast"
    />
  </div>

  <script>
              
    $(".rosENT").on("submit", function(){
      let ENT = { }

      let rosChronicSinus = $("input[name='chronicSinus']:checked");
      let rosNoseBleed = $("input[name='noseBleeds']:checked");
      let rosSoreThroat = $("input[name='soreThroat']:checked");
      let rosThyroidMass = $("input[name='thyroidMass']:checked");
      let rosENTNotes = $("#entNotes");


      ENT[rosChronicSinus.attr("name")] = (rosChronicSinus).val();
      ENT[rosNoseBleed.attr("name")] = (rosNoseBleed.val());
      ENT[rosSoreThroat.attr("name")] = (rosSoreThroat.val());
      ENT[rosThyroidMass.attr("name")] = (rosThyroidMass.val());
      ENT[rosENTNotes.attr("name")] = (rosENTNotes.val());
      

      console.log(ENT);

    });
  </script>
</form>
