    <h3 class="default-label col-12">ROS - Chest</h3>

  <table class="table table-borderless" id="ros-breast-table">
    <thead>
      <tr align="middle">
        <th scope="col" width="10%">Yes</th>
        <th scope="col" width="10%">No</th>
        <th scope="col" width="50%">Condition</th>
      </tr>
    </thead>
    <tbody align="middle">
      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="chestPainsYes"
            name="chestPains"
            value="yes"
            aria-label="chestPainsYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="chestPainsNo"
            name="chestPains"
            value="no"
            aria-label="chestPainsNo"
            checked
          />
        </td>
        <td>Chest Pains</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="irregularHearbeatYes"

            value="yes"
            aria-label="irregularHearbeatYes"

        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="irregularHearbeatNo"
            name="irregularHearbeat"
            value="no"
            aria-label="irregularHearbeatNo"
            checked
          />
        </td>
        <td>Irregular Heartbeat</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="chestShortofBreathYes"
            name="ShortofBreath"
            value="Yes"
            aria-label="chestShortofBreathYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="chestShortofBreathYes"
            name="ShortofBreath"
            value="Yes"
            aria-label="chestShortofBreathYes"
            checked
          />
        </td>
        <td>Shortness of Breath</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="swollenBreastsYes"
            name="swollenBreasts"
            value="yes"
            aria-label="swollenBreastsYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="swollenBreastsNo"
            name="swollenBreasts"
            value="no"
            aria-label="swollenBreastsNo"
            checked
          />
        </td>
        <td>Swelling</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastLumpsYes"
            name="breastLumps"
            value="yes"
            aria-label="breastLumpsYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastLumpsNo"
            name="breastLumps"
            value="no"
            aria-label="breastLumpsNo"
            checked
          />
        </td>
        <td>Lumps</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastDischargeYes"
            name="breastDischarge"
            value="yes"
            aria-label="breastDischargeYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="breastDischargeNo"
            name="breastDischarge"
            value="no"
            aria-label="breastDischargeNo"
            checked
          />
        </td>
        <td>Nipple Discharge</td>
      </tr>
    </tbody>
  </table>
