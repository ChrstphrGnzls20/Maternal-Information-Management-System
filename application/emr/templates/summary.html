<form id="summary" data-form-target="EMR">
  <div id="content">
    <div class="container-fluid bg-white p-4">
      <h5 class="mt-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="60"
          height="60"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
          />
        </svg>
        Amazan, Wayne Andrew Chico
      </h5>
    </div>

    <div
      class="container bg-white p-4 rounded-2 border-3 border border-dark mb-3"
      style="max-width: 1400px"
      id="vital-signs"
    >
      <h3>
        Vital Signs
        <button type="button" class="btn btn-info ms-3" name="EditRatesButton">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </h3>
      <div></div>
    </div>

    <div
      class="container bg-white p-4 rounded-2 border-3 border border-dark mb-3"
      style="max-width: 1400px"
      id="HPI"
    >
      <h3>
        HPI & Notes
        <button type="button" class="btn btn-info ms-3" name="EditRatesButton">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </h3>
      <div></div>
    </div>

    <div
      class="container bg-white p-4 rounded-2 border-3 border border-dark mb-3"
      style="max-width: 1400px"
      id="ROS"
    >
      <h3>
        ROS<button
          type="button"
          class="btn btn-info ms-3"
          name="EditRatesButton"
        >
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </h3>
      <div></div>
    </div>

    <div
      class="container bg-white p-4 rounded-2 border-3 border border-dark mb-3"
      style="max-width: 1400px"
      id="patient-history"
    >
      <h3>
        Patient History<button
          type="button"
          class="btn btn-info ms-3"
          name="EditRatesButton"
        >
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </h3>
      <div></div>
    </div>

    <div
      class="container bg-white p-4 rounded-2 border-3 border border-dark mb-3"
      style="max-width: 1400px"
      id="physical-exam"
    >
      <h3>
        PE<button
          type="button"
          class="btn btn-info ms-3"
          name="EditRatesButton"
        >
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </h3>
      <div class="contents">
        <div class="mb-3" id="fetalPresentation">
          <h4><b>Fetal Presentation</b></h4>
          <div class="contents"></div>
        </div>
        <div class="mb-3" id="generalExam">
          <h4 id="general-exam-title"><b>General Examination</b></h4>
          <div
            class="contents mb-3 row row-cols-1 row-cols-md-2 align-content-stretch"
          ></div>
        </div>
        <div class="mb-3" id="internalExam">
          <h4>Internal Examination</h4>
          <div class="contents">
            <div class="mb-3" id="papSmear">
              <h5>Pap Smear</h5>
              <div class="contents"></div>
            </div>
            <div class="mb-3" id="vulva">
              <h5>Vulva</h5>
              <div class="contents"></div>
            </div>
            <div class="mb-3" id="vagina">
              <h5>Vagina</h5>
              <div class="contents"></div>
            </div>
            <div class="mb-3" id="cervix">
              <h5>Cervix</h5>
              <div class="contents"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container bg-white p-4 rounded-2 border-3 border border-dark mb-3"
      style="max-width: 1400px"
      id="assessment"
    >
      <h3>
        Assessment<button
          type="button"
          class="btn btn-info ms-3"
          name="EditRatesButton"
        >
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </h3>
      <div class="contents"></div>
    </div>

    <div
      class="container bg-white p-4 rounded-2 border-3 border border-dark mb-3"
      style="max-width: 1400px"
      id="laboratory"
    >
      <h3>
        Laboratory
        <button type="button" class="btn btn-info ms-3" name="EditRatesButton">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </h3>
      <p></p>
    </div>

    <div
      class="container bg-white p-4 rounded-2 border-3 border border-dark mb-3"
      style="max-width: 1400px"
      id="plan"
    >
      <h3>
        Plan
        <button type="button" class="btn btn-info ms-3" name="EditRatesButton">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </h3>
      <div class="contents">
        <div id="prescription">
          <h4>Prescription</h4>
          <div class="contents"></div>
        </div>
        <div id="care-plan">
          <h4>Care Plan</h4>
          <div class="contents"></div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="text-center btn btn-lg btn-success" id="finish-checkup">
        Finish Documenting
      </button>
    </div>
  </div>
</form>

<div class="modal fade" tabindex="-1" id="finishCheckupModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
