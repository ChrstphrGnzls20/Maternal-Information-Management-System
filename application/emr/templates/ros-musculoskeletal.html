<form class="rosMusculoskeletal" id="ros-musculoskeletal-form"" data-form-target="EMR">
  <div class="row mt-2">
    <h3 class="default-label col-12">ROS - Musculoskeletal</h3>
  </div>

  <table class="table table-borderless" id="ros-musculoskeletal-table">
    <thead>
      <tr align="middle">
        <th scope="col" width="10%">Yes</th>
        <th scope="col" width="10%">No</th>
        <th scope="col" width="50%">Condition</th>
      </tr>
    </thead>

    <tbody align="middle">
      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="jointPainYes"
            name="jointPain"
            value="yes"
            aria-label="jointPainYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="jointPainNo"
            name="jointPain"
            value="no"
            aria-label="jointPainNo"
            checked
          />
        </td>
        <td>Joint Pain</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="skeletalSwellingYes"
            name="skeletalSwelling"
            value="yes"
            aria-label="skeletalSwellingYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="skeletalSwellingNo"
            name="skeletalSwelling"
            value="no"
            aria-label="skeletalSwellingNo"
            checked
          />
        </td>
        <td>Skeletal Swelling</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="limitofMotionYes"
            name="limitofMotion"
            value="yes"
            aria-label="limitofMotionYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="limitofMotionNo"
            name="limitofMotion"
            value="no"
            aria-label="limitofMotionNo"
            checked
          />
        </td>
        <td>Limit of Motion</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="muscleCrampYes"
            name="muscleCramp"
            value="yes"
            aria-label="muscleCrampYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="muscleCrampNo"
            name="muscleCramp"
            value="no"
            aria-label="muscleCrampNo"
            checked
          />
        </td>
        <td>Muscle Cramps</td>
      </tr>

      <tr>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="backPainYes"
            name="backPain"
            value="yes"
            aria-label="backPainYes"
          />
        </td>
        <td>
          <input
            class="form-check-input"
            type="radio"
            id="backPainNo"
            name="backPain"
            value="no"
            aria-label="backPainNo"
            checked
          />
        </td>
        <td>Back Pain</td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="form-group col-12">
      <label
        for="musculoskeletalNotes"
        class="form-label"
        id="musculoskeletalNotesLabel"
        >Notes</label
      >
      <textarea
        class="form-control"
        id="musculoskeletalNotes"
        name="musculoskeletalNotes"
        rows="5"
      ></textarea>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-3 w-100">
    <input
      type="submit"
      class="btn btn-custom-tertiary emr-prev-btn px-5"
      value="Previous"
      data-next-page="ros-neurological"
    />

    <input
      type="submit"
      class="btn btn-success btn-custom-primary px-5 emr-next-btn"
      value="Next"
      data-next-page="ros-endocrine"
    />
  </div>
</form>

  <script>
              
     $(function(){

        let existingData = getDataFromLocalStorage(
        (objName = "musculoskeletal"),
        (parentObjName = "reviewOfSystems"),
        );
            
            if (existingData){
            Object.entries(existingData).forEach(([key, value]) => {
            // IF INPUT IS RADIO BUTTON
            if (key === "musculoskeletalNotes") {
            $("#musculoskeletalNotes").val(value);
            return;
            }

        let radios = $(`input[name=${key}`);

        $(radios).each(function () {
          let radioValue = $(this).prop("value");
          if (radioValue === value) {
            $(this).prop("checked", true);
          }
          });
        });
        }

          $("#ros-musculoskeletal-form").on("submit", function () {
          let Musculoskeletal = {};
          let cleanedData = cleanData($(this).serializeArray());

          saveDataToLocalstorage(
          (data = cleanedData),
          (objName = "musculoskeletal"),
          (parentObjName = "reviewOfSystems")
          );

        });
      })
  </script>
